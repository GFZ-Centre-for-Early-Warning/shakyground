dist: bionic
language: python

python:
  - "3.6"

install:
  - sudo apt-get install -y gmt gmt-dcw gmt-gshhg python3-tk libgirepository1.0-dev
  - pip3 install -r requirements.txt

stages:
  - compile
  - pep8check
  - pylintcheck
  - test
  - dockerbuild

jobs:
  include:
    - stage: compile
      script:
        - python3 -m compileall .
    - stage: pep8check
      before_install:
        - pip3 install pycodestyle
      script:
        - pycodestyle *.py || true
    - stage: pylintcheck
      before_install:
        - pip3 install pylint
      script:
        - pylint --exit-zero *.py
    - stage: test
      before_install:
        - sudo apt-get install -y unzip libxml2-utils
        - unzip updated_lima_valparaiso_global_vs30_grd.zip && mv updated_lima_valparaiso_global_vs30.grd global_vs30.grd
      script:
        - bash run_and_validate.sh
    - stage: dockerbuild
      install: skip
      script:
        - docker build -f metadata/Dockerfile .
